<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impractical Instruments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="logo-badge">
        <img
          class="logo"
          src="images/ImpracticalInstruments-Logo-v1.png"
          alt="Impractical Instruments Logo"
        />
      </div>
      <section class="badge">
        <p>We (<a href="https://www.echomountain.net/news/echo-mountain-to-reopen-in-early-2026-under-new-ownership">Jessica</a> + <a href="https://www.linkedin.com/in/charlie-huguenard/">Charlie</a>) are making <a href="https://www.connectbeyondfestival.com/">The Community Garden</a></p>
      </section>
      <section class="grid">
        <div class="card">
          <img src="images/ii_geoteller.png" alt="Geoteller Instrument" />
        </div>
        <div class="card">
          <img src="images/ii_lightboard.png" alt="Lightboard Instrument" />
        </div>
        <div class="card">
          <img src="images/ii_pretztar.png" alt="Pretztar Instrument" />
        </div>
        <div class="card">
          <img src="images/ii_theraphone.png" alt="Theraphone Instrument" />
        </div>
      </section>
    </main>
  </body>
</html>
